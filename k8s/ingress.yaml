apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cartonization-ingress
  labels:
    app: cartonization-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.paklog.com
    secretName: cartonization-tls
  rules:
  - host: api.paklog.com
    http:
      paths:
      - path: /api/v1/cartonization
        pathType: Prefix
        backend:
          service:
            name: cartonization-service
            port:
              number: 80
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: cartonization-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cartonization-monitoring
  labels:
    app: cartonization-service
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Monitoring Access'
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - monitoring.paklog.com
    secretName: monitoring-tls
  rules:
  - host: monitoring.paklog.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cartonization-service
            port:
              number: 80