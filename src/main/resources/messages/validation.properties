# Validation messages for Cartonization Service

# Generic validation messages
jakarta.validation.constraints.NotNull.message=Field cannot be null
jakarta.validation.constraints.NotEmpty.message=Field cannot be empty
jakarta.validation.constraints.NotBlank.message=Field cannot be blank
jakarta.validation.constraints.Size.message=Field size must be between {min} and {max}
jakarta.validation.constraints.Min.message=Field must be at least {value}
jakarta.validation.constraints.Max.message=Field must be at most {value}
jakarta.validation.constraints.Positive.message=Field must be positive
jakarta.validation.constraints.PositiveOrZero.message=Field must be positive or zero
jakarta.validation.constraints.Pattern.message=Field must match the pattern {regexp}

# Custom domain validation messages
carton.name.required=Carton name is required
carton.name.size=Carton name must be between 1 and 100 characters
carton.dimensions.required=Carton dimensions are required
carton.dimensions.positive=All carton dimensions must be positive
carton.weight.required=Maximum weight is required
carton.weight.positive=Maximum weight must be positive

item.sku.required=Item SKU is required
item.sku.pattern=Item SKU must contain only alphanumeric characters, hyphens, and underscores
item.quantity.required=Item quantity is required
item.quantity.positive=Item quantity must be positive

packing.request.items.required=At least one item is required for packing
packing.request.orderId.size=Order ID must be between 1 and 50 characters

# Business rule validation messages
business.rule.carton.insufficient.capacity=Carton does not have sufficient capacity for the items
business.rule.item.exceeds.carton.weight=Item weight exceeds carton maximum weight capacity
business.rule.item.exceeds.carton.dimensions=Item dimensions exceed carton dimensions
business.rule.mixed.categories.not.allowed=Mixed categories are not allowed in this packing configuration
business.rule.fragile.items.require.special.handling=Fragile items require special handling and compatible carton types