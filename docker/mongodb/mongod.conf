# MongoDB configuration file for production use

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Security
security:
  authorization: enabled

